<!DOCTYPE html>
<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<head>
  <title>ShowTime (Custom)</title>
  <script src="js/popup_script.js"></script>
  <link rel="stylesheet" href="bootstrap-4.5.3-dist/css/bootstrap.min.css">
  <style>
    .prokrutka {
      height: 200px;
      width: 90%;
      background: #fff;
      border: 1px solid #C1C1C1;
      overflow-y: auto;
      margin-right: auto;
      margin-left: auto;
    }
  </style>
</head>
<body>
  <button type="button" class="btn btn-danger btn-sm" id="button-TEST" style="position: absolute;top: 10px;left: 10px;">ТЕСТ</button>
  <button type="button" class="btn btn-secondary btn-sm" id="button-LogOut" style="position: absolute;top: 10px;right: 10px;">Выйти</button>
  <div class="col-md-4 text-center" style="margin-top: 50%;">
    <button type="button" class="btn btn-primary btn-sm" id="button-newContact">Новый контакт</button>
    <button type="button" class="btn btn-secondary btn-sm" id="button-allContacts">Все контакты</button>
  </div>
  <div class="input-group mb-3" style="margin-top: 50px;margin-left: auto;margin-right: auto;width: 90%;">
    <input type="text" id="searchForm" class="form-control" placeholder="Найти" aria-label="Найти" aria-describedby="button-addon2">
    <div class="input-group-append">
      <button class="btn btn-outline-secondary btn-sm" type="button" id="button-addon2"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
        <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
      </svg></button>
    </div>
  </div>
  <p style="text-align:center">Результаты поиска</p>
  <div class="prokrutka" id="prokrutkaid" style="margin-bottom: 15px;">
  </div>
  <div class="col-md-4 text-center">
    <button type="button" class="btn btn-primary btn-sm" id="button-openContact">Открыть контакт</button>
  </div>

<div class="modal fade" id="reconnectModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h6 class="modal-title" id="exampleModalLabel">Потеряна связь с сервером</h6>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="text-center">
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            Переподключение...
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="unsuccesModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h6 class="modal-title" id="exampleModalLabel">Состояние</h6>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="text-center">
            Не удалось подключиться
          </div>
        </div>
        <div class="modal-footer">
        <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Закрыть</button>
      </div>
      </div>
    </div>
  </div>

  <script src="jquery/jquery-3.5.1.js"></script>
  <script src="jquery/bootstrap.bundle.min.js"></script>
</body>
</html>
