<!DOCTYPE html>
<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<head>
  <title>ShowTime (Custom)</title>
  <script src="js/popupPhone_script.js"></script>
  <link rel="stylesheet" href="bootstrap-4.5.3-dist/css/bootstrap.min.css">
</head>
<body>
  <button type="button" class="btn btn-secondary btn-sm" id="button-Back" style="position: absolute;top: 10px;right: 10px;">Вернуться</button>
  <form style="margin-left: auto;margin-right: auto;width: 95%;margin-top: 60%;" >
    <div class="form-group text-center">
      <div id="callerFields">
        <p>Входящий вызов от</p>
      </div>
      <div id="callInfo" style="height: 30px;">
      </div>
      <div>
        <button type="button" class="btn btn-success" id="button-answerCall" style="margin-top: 10px;margin-right: 15%;width: 76px;height: 44px;"> </button>
        <button type="button" class="btn btn-danger" id="button-completeCall" style="margin-top: 10px;margin-left: 15%;width: 76px;height: 44px;"> </button>
      </div>
      <div id="controlPanel" style="margin: 15% 7%;display: none;">
        <button id="openCall" type="button" class="btn btn-secondary btn-lg btn-block btn-sm mb-4">Открыть карточку звонка</button>
        <button id="openIncident" type="button" class="btn btn-secondary btn-lg btn-block btn-sm mb-4">Открыть обращение</button>
        <button id="createCallBack" type="button" class="btn btn-secondary btn-lg btn-block btn-sm mb-4">Создать задачу на обратный звонок</button>
      </div>
    </div>
  </form>

  <div class="modal fade" id="reconnectModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h6 class="modal-title" id="exampleModalLabel">Потеряна связь с сервером</h6>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="text-center">
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            Переподключение...
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="unsuccesModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h6 class="modal-title" id="exampleModalLabel">Состояние</h6>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="text-center">
            Не удалось подключиться
          </div>
        </div>
        <div class="modal-footer">
        <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Закрыть</button>
      </div>
      </div>
    </div>
  </div>

  <script src="jquery/jquery-3.5.1.js"></script>
  <script src="jquery/bootstrap.bundle.min.js"></script>
</body>
</html>
